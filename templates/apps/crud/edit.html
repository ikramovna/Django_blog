<div id="snippetContent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container-fluid">
        <div class="container">
            <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row"><h2
                    class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i
                    class="bi bi-arrow-left-square me-2"></i></a> Create new customer</h2>
                <div class="hstack gap-3">
                    <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span
                            class="text">Cancel</span></button>
                    <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-save"></i> <span class="text">Save</span>
                    </button>
                </div>
            </div>
            <form method="post" action="{% url 'add' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-4">
                            <div class="card-body"><h3 class="h6 mb-4">Contact</h3>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="mb-3"><label class="form-label">Fullname</label> <input type="text"
                                                                                                            name="name"
                                                                                                            value="{{ user.name }}"
                                                                                                            class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3"><label class="form-label">Position</label> <input type="text"
                                                                                                            name="position"
                                                                                                            value="{{ user.position }}"
                                                                                                            class="form-control">
                                        </div>
                                        <div class="mb-3"><label class="form-label">Email</label> <input type="email"
                                                                                                         name="email"
                                                                                                         value="{{ user.position }}"
                                                                                                         class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="mb-3"><label class="form-label">Projects</label> <input type="text"
                                                                                                            name="projects"
                                                                                                            value="{{ user.projects }}"
                                                                                                            class="form-control">


                                    <div class="col-lg-6">

                                        <div class="mb-3"><label class="form-label"></label> <input type="file"
                                                                                                    name="image"
                                                                                                    value="{{ user.image }}"
                                                                                                    class="form-control">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" type="submit">Save</button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </form>

        </div>
